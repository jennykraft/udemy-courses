<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pig Dice Game</title>

  <!-- âœ… Correct path to local CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section id="other-players" class="player-list-panel"></section>

    <section id="active-player-panel" class="player player--0 player--active">
      <h2 class="name" id="name--0">Player-1</h2>
      <p class="score" id="score--0">0</p>

      <img src="dice-1.png" alt="Playing dice" class="dice hidden" />

      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="controls-panel wide">
      <h1>Create a New Game</h1>
      <label for="player-count">Players:</label>
      <select id="player-count">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button class="btn btn--new">ðŸ”„ New game</button>

      <h1>Roll or Hold</h1>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </section>


  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
